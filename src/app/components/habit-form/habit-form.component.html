<div class="add-form-container">
  <mat-card>
    <mat-card-title>
      {{ adding ? "Добавить новую" : "Редактировать" }} Привычку
    </mat-card-title
    >
    <hr/>
    <form [formGroup]="habitForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Заголовок</mat-label>
          <input matInput formControlName="name"/>
        </mat-form-field>

        <br/>

        <mat-form-field appearance="fill">
          <mat-label>Частота</mat-label>

          <mat-select formControlName="frequency">
            <mat-option [value]="option.value" *ngFor="let option of options">
              {{option.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <br/>
        <mat-form-field appearance="fill">
          <mat-label>Описание</mat-label>
          <textarea
            matInput
            formControlName="description"
            [placeholder]="placeholder"
          ></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          Сохранить
        </button>
        <button mat-raised-button (click)="exitForm()">Отменить</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
