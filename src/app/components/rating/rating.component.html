<div
  [class.disabled]="disabled()"
  class="stars">
  @for (star of ratings; track star.stars) {
    <svg
      height="25"
      width="25"
      class="star"
      [class.selected]="star.stars <= value()"
      (click)="setRating(star)">
      <polygon
        points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78"
        style="fill-rule: nonzero" />
    </svg>
  }
</div>
