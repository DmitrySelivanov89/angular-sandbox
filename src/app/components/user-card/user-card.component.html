<mat-card>
  <mat-card-header>
    <mat-card-title>User card</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="form"
      #userForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input
          matInput
          [(ngModel)]="user.phone"
          name="phone" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          [(ngModel)]="user.name"
          name="name"
          placeholder="Enter your name" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Website</mat-label>
        <input
          matInput
          [(ngModel)]="user.website"
          name="website"
          placeholder="example.com" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      (click)="closeDialog()">
      Save
    </button>
  </mat-card-actions>
</mat-card>
