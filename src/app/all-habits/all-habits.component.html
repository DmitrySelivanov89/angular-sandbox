<div class="all-habits">
  <h1>Все привычки</h1>
  <button mat-raised-button
          color="accent"
          (click)="addButtonClick()"
  >Добавить новую привычку
  </button>
  <div *ngFor="let habit of habits; let i = index">
    <mat-card>
      <mat-card-title>
        <mat-icon class="habit-icon"
                  color="accent"
                  aria-hidden="false"
                  aria-label="circle check mark icon">check_circle_outline
        </mat-icon>
        {{ habit.name }}
      </mat-card-title>
      <div class="detail-options">
        <mat-icon class="habit-icon"
                  color="primary"
                  (click)="editButtonClick(i)"
        >edit
        </mat-icon>
        <mat-icon class="habit-icon"
                  color="warn"
                  (click)="onDelete(i)">remove_circle
        </mat-icon>
      </div>
      <mat-card-content>
        <p>
          <span class="detail-label">Частота:</span> {{ habit.frequency }}
        </p>
        <p>{{ habit.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
